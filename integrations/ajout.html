<body>
    <div class="contact">
        <div class="logo">

            <p class="has-text-white">Support</p>
        </div>
        <div class="contenair-user">
           
                <div class="userphoto">
                    <img src="../integrations/assets/user.jpg" alt="" srcset="">
                </div>
                <p class="has-text-white">jean charles</p>
          
        </div>
    </div>
    <header>
    </header>
    
    <main>
        <div class="sidebar">


           
            <div class="contenair-sidebarr">
                <ul>
                    <li class="sizeIcon is-size-7"><i class="fas fa-home is-size-6"></i> <p>Home</p></li>
                    <li class="sizeIcon is-size-7"><i class="fas fa-plus is-size-6 "></i><p>Add prop</p></li>
                    <li class="sizeIcon is-size-7"><i class="fas fa-edit is-size-6 "></i><p>Edit prop</p></li>
                    <li class="sizeIcon is-size-7"><i class="fas fa-trash-alt is-size-6 "></i><p>Delete</p></li>
                    <li class="sizeIcon is-size-7"><i class="fas fa-search is-size-6 "></i><p>Search</p></li>
                </ul>
            </div>
            <div class="title-other">
                <strong class="has-text-white">Switch on</strong>
            </div>
            <div class="other-software">

                <div class="contenair-otherSoftware">
                    
                     <ul>
                        
                        <li><img src="../integrations/assets/1.png" alt="" srcset="">logiciel1</li>
                        <li><img src="../integrations/assets/3.png" alt="" srcset=""> logiciel2</li>

            <div class="logout">
                <i class="fas fa-user"></i>
                <p>Logout</p>
            </div>
        </div>
 
        <div class="contenair-ajout">
            <form action="/submit-property" method="POST" enctype="multipart/form-data" style="display: flex; gap: 20px; flex-wrap: wrap;">
                <!-- Partie gauche -->
                <fieldset style="flex: 1; min-width: 300px;">
                    <legend>Informations générales</legend>
                    
                    <label for="nom">Nom de la propriété :</label>
                    <input type="text" id="nom" name="nom" required>
            
                    <label for="prix">Prix de la propriété :</label>
                    <input type="number" id="prix" name="Prix_Propriete" step="0.01" required>
            
                    <label for="adresse">Adresse :</label>
                    <input type="text" id="adresse" name="adresse" required>
            
                    <label for="dimension">Dimension (en m²) :</label>
                    <input type="number" id="dimension" name="dimension" step="0.01" required>
                </fieldset>
            
                <!-- Partie droite -->
                <fieldset style="flex: 1; min-width: 300px;">
                    <legend>Détails de la propriété</legend>
                    
                    <label for="date-ajout">Date d'ajout :</label>
                    <input type="date" id="date-ajout" name="Date_Ajout" required>
            
                    <label for="description">Description de la propriété :</label>
                    <textarea id="description" name="Description_Propriete" rows="4" required></textarea>
            
                    <label for="nombre-piece">Nombre de pièces :</label>
                    <input type="number" id="nombre-piece" name="Nombre_Piece" required>
            
                    <label for="images">Ajouter des images :</label>
                    <input type="file" id="images" name="images[]" accept="image/*" multiple>
                </fieldset>
            
                <!-- Bouton en bas -->
                <button id="btnajout" type="submit">Ajouter la Propriété</button>

            </form>
            
            
              
        </div>

    </main>
